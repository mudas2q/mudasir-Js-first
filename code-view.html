<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: grid;
        justify-content: center;
      }
      img {
        border: 3px solid black;
        border-radius: 12px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>JavaScript:</h1>
      <img src="./js.png" alt="" />
    </div>
    <div>
      <h1>HTML:</h1>
      <img src="./htm.png" alt="" />
    </div>
  </body>
</html>
